<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>100-999之间多水仙花数</title>
</head>
<body>
<!-- 
153= 1^3 + 5^3 + 3^3 
循环条件：num<=999
循环变量：num=100,num++
循环体：取出百位、十位、个位，判断num是否为百位、十位、个位的三次方之和，ture则输出
-->
<script type="text/javascript">
	for(var num=100;num<=999;num++){
		var hd = parseInt(num/100);
		var ten = parseInt((num%100)/10);
		var one = num%10;
		if (num == hd*hd*hd + ten*ten*ten + one*one*one) {
			document.write(num+'<br>')
		}
	}
</script>
</body>
</html>
