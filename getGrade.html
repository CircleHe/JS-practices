<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SwitchCase评级</title>
</head>
<body>
<script>
	var score=parseFloat(prompt("请输入分数："))
	switch(true){
		case score>=90 : console.log("A"); break;
		case score>=80 : console.log("B"); break;
		case score>=70 : console.log("C"); break;
		default : console.log("D");

	}
</script>
</body>
</html>
