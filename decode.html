<!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>Unicode解码</title>

 </head>
 <body>
 <script type="text/javascript">
 	var input2 = prompt('粘贴Unicode编码：');
 	var result2 = [];
 	for(var i=0;i<input2.length;i+=5){
 		var code2 = input2.substr(i,5);
 		result2.push(String.fromCharCode(code2));
 	}
 	document.write(input2+'的编码文字是：'+result2.join(''));
 </script>
 </body>
 </html>
