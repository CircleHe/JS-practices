<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>验证邮箱格式</title>
</head>
<body>
<script type="text/javascript">
	var regExp = /^\w+@\w+([-]\w+)*(\.\w+)+$/;
	while(true){
		var input = prompt('请输入邮箱地址');
		if (regExp.test(input)) {
			document.write("注册成功！正在跳转。。。");
			break;
		} else {
			alert('邮箱格式有误！');
			
		}
	}
</script>
</body>
</html>
