<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>字符类型</title>
</head>
<body>
<script type="text/javascript">
	var input = prompt('输入字符串：');
	var arr = [
		['engCount',0],
		['chCount',0],
		['numCount',0],
		['otherCount',0]
	]

	// var engCount = 0;
	// var chCount = 0;
	// var numCount = 0;
	// var otherCount = 0;
	for(var i=0;i < input.length;i++){
		var num = input.charCodeAt(i);
		if (num >= 19968 && num <= 40869) {
			arr[1][1]++;
		} else if((num >=65 && num <= 90) || (num >= 97 && num <= 122)){
			arr[0][1]++;
		} else if (num >= 48 && num <= 57) {
			arr[2][1]++;
		} else {
			arr[3][1]++;
		}
	}
	document.write(arr.join('<br>'));

</script>
</body>
</html>
