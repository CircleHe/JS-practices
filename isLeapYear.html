<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>判断是否闰年</title>
</head>
<body>
	<script>
		var year = prompt("请输入年份：");
		year = parseInt(year);
		//闰年能被4整除但不能被100整除，或者能被400整除。
		var isLeapYear = (year%4==0 && year%100!=0) || (year%400==0);
		document.write("是闰年吗？"+isLeapYear);
	</script>
</body>
</html>
