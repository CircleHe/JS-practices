<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三目运算取最大值</title>
</head>
<body>
	<script>
		var a=5;
		var b=3;
		var c=8;
		function getMax(a,b,c){
			var max=a; //假设a最大
			max=a>b? a:b;
			max=max>c? max:c;
			return max;
		}
	document.write("最大："+getMax(a,b,c));
	</script>
</body>
</html>
