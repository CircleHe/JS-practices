<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>判断字符类型</title>
</head>
<body>
	<script>
		var c = prompt("请输入一个字符：");
		var isNumber = c >= "0" && c <= "9";
		var isAlphabet = (c >= "A" && c <= "Z") || (c >= "a" && c <= "z");
		var isChinese = c >= "\u4E00" && c <= "\u9EA5";
		console.log("\u4E00"+"\u9EA5");
		console.log(isNumber + "," + isAlphabet + "," + isChinese);
	</script>
</body>
</html>
